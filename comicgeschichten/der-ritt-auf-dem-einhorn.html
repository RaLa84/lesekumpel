<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="date" content="2026-01-21">
    <title>Der ritt auf dem Einhorn</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@2.1.0-beta.0/dist/opendyslexic.min.css" rel="stylesheet">

    <style>
        /* --- GRUNDDESIGN & VARIABLEN --- */
        :root {
            --bg-body: #f0f8ff; 
            --bg-card: #ffffff;
            --primary-yellow: #f4d03f; 
            --accent-salmon: #f08080; 
            --accent-teal: #2a9d8f;   
            --text-dark: #2c3e50; 
            
            /* Comic spezifisch */
            --syl-blue: #00509d; 
            --syl-red: #c1121f;
            --btn-red: #d56b6b; 
            --btn-red-shadow: #b05555;
            --btn-grey: #ecf0f1;
            --btn-grey-shadow: #bdc3c7;
            
            /* DYSLEXIE ANPASSUNG: OpenDyslexic als Priorit√§t */
            --font-heading: 'OpenDyslexic', 'Fredoka', cursive, sans-serif;
            --font-body: 'OpenDyslexic', 'Quicksand', sans-serif;
        }

        body {
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            color: var(--text-dark);
            margin: 0; 
            padding-bottom: 50px; 
            font-size: 20px; /* GR√ñSSE ERH√ñHT (vorher 18px) */
            line-height: 1.8; /* MEHR ZEILENABSTAND */
        }

        /* --- NAVIGATION (Einheitlicher Lesekumpel Style) --- */
        .main-navbar {
            background-color: #fff; padding: 10px 20px; border-bottom: 4px solid var(--primary-yellow);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 10px; }
        .nav-logo { height: 40px; width: auto; }
        .brand-name { font-family: var(--font-heading); font-size: 1.2rem; color: var(--accent-salmon); font-weight: 600; text-decoration: none; }
        .nav-links-desktop { display: none; gap: 15px; align-items: center; margin-left: 20px;}
        
        /* Nav Buttons im Header */
        .header-nav-btn { text-decoration: none; color: var(--text-dark); font-weight: 600; font-size: 1rem; display: flex; align-items: center; gap: 5px; }
        .btn-new-story {
            border: 2px solid var(--primary-yellow); background: #fff; padding: 8px 15px;
            border-radius: 25px; color: var(--text-dark); font-weight: bold; transition: transform 0.2s; text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-new-story:hover { transform: scale(1.05); background: #fffbe6; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .user-burger-container { display: flex; align-items: center; gap: 15px; }
        .user-profile { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 0.9rem; }
        .user-avatar { width: 32px; height: 32px; background-color: var(--primary-yellow); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        .burger-icon { font-size: 1.8rem; cursor: pointer; display: block; color: var(--text-dark); }
        
        .mobile-menu {
            display: none; background: white; padding: 10px; position: absolute; top: 100%; left: 0; width: 100%;
            border-bottom: 2px solid var(--primary-yellow); flex-direction: column; gap: 10px; z-index: 999;
            box-sizing: border-box; text-align: left;
        }
        .mobile-menu.open { display: flex; }
        .hidden-mobile { display: none; }

        @media (min-width: 768px) {
            .burger-icon { display: none; }
            .nav-links-desktop { display: flex; }
            .nav-logo { height: 50px; }
            .brand-name { font-size: 1.5rem; display: block; }
            .hidden-mobile { display: inline-block; }
        }

        /* --- COMIC HAUPTBEREICH --- */
        .main-card {
            max-width: 800px; 
            margin: 30px auto; 
            background: var(--bg-card);
            border: 4px solid var(--primary-yellow); 
            border-radius: 25px; 
            padding: 25px;
            position: relative; 
            box-shadow: 0 10px 0 rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center;
        }

        h1#book-title {
            font-family: var(--font-heading); color: var(--accent-salmon); font-size: 2.2rem;
            text-align: center; margin-top: 0; margin-bottom: 10px;
        }

        .quality-badge {
            background: #fffbe6; color: #d4ac0d;
            border: 1px solid var(--primary-yellow); border-radius: 20px; padding: 5px 15px;
            font-weight: bold; margin-bottom: 25px; font-size: 1rem;
        }

        .comic-image-area {
            width: 100%; height: 400px; 
            background-color: #f9f9f9; border-radius: 15px; margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            border: 2px solid #eee;
        }
        .comic-image-area img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            transition: opacity 0.3s ease-in-out; border-radius: 10px;
        }

        .toolbar-container {
            border: 2px dashed #eee; border-radius: 15px; padding: 10px;
            margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;
            background: #fdfdfd; width: 100%; box-sizing: border-box;
        }
        .tool-btn {
            background: #fff; border: 2px solid #ddd; border-radius: 10px; padding: 8px 14px;
            font-family: var(--font-body); font-weight: 600; color: #555; cursor: pointer;
            display: flex; align-items: center; gap: 5px; transition: all 0.2s; font-size: 0.95rem;
        }
        .tool-btn:hover { border-color: var(--accent-teal); color: var(--accent-teal); }
        .tool-btn.active { background: var(--accent-teal); color: #fff; border-color: var(--accent-teal); }

        .comic-text-area {
            font-family: var(--font-body); 
            /* SCHRIFTGR√ñSSE TEXT ERH√ñHT */
            font-size: 34px; 
            line-height: 1.8; /* Mehr Platz zwischen Zeilen */
            letter-spacing: 0.03em; /* Leicht erh√∂hter Buchstabenabstand */
            text-align: center; color: var(--text-dark); min-height: 80px;
            margin-bottom: 30px; font-weight: 500; padding: 0 10px; width: 100%;
        }
        
        .word-interactive { cursor: pointer; border-radius: 4px; padding: 0 2px; }
        .word-interactive:hover { background-color: #fffbe6; }
        .syl-blue { color: var(--syl-blue); }
        .syl-red { color: var(--syl-red); }

        /* --- COMIC NAV BUTTONS --- */
        .comic-controls {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
            gap: 20px; 
            margin-bottom: 30px;
        }
        
        .comic-nav-btn {
            border: none; 
            padding: 12px 0; 
            width: 160px; 
            font-family: var(--font-heading); 
            font-size: 1.3rem; 
            font-weight: bold;
            border-radius: 12px; 
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s;
        }

        .comic-nav-btn:active { box-shadow: none; transform: translateY(4px); }

        .btn-prev {
            background-color: var(--btn-grey); 
            color: #7f8c8d; 
            box-shadow: 0 5px 0 var(--btn-grey-shadow);
        }
        .btn-prev:disabled { opacity: 0.5; cursor: default; transform: none; box-shadow: none; }

        .btn-next {
            background-color: var(--btn-red); 
            color: white; 
            box-shadow: 0 5px 0 var(--btn-red-shadow);
        }

        .page-indicator { font-weight: bold; color: #999; font-size: 1.2rem; min-width: 50px; text-align: center; }

        /* --- SURVEY --- */
        .survey-section {
            border-top: 2px dashed #eee; width: 100%; padding-top: 20px; text-align: center;
        }
        .vote-wrapper { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .vote-card {
            width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
            background: #fff; border: 2px solid #eee; border-radius: 12px; font-size: 1.5rem;
            cursor: pointer; box-shadow: 0 4px 0 #eee; transition: transform 0.1s;
        }
        .vote-card:active { transform: translateY(4px); box-shadow: none; }

        /* --- FOOTER --- */
        footer { text-align: center; margin-top: 50px; color: #888; font-size: 0.9rem; padding: 20px; border-top: 1px solid #eee; background: #fff; }
        .footer-links a { color: #888; text-decoration: none; margin: 0 5px; }

        /* --- LUPE --- */
        .magnifier-overlay {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #fff; border: 4px solid var(--primary-yellow); padding: 20px;
            border-radius: 20px; font-size: 2.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 6000; display: none; text-align: center; font-family: var(--font-heading); min-width: 200px;
        }

        @media (max-width: 600px) {
            .comic-image-area { height: 250px; }
            .comic-text-area { font-size: 26px; } /* Auch mobil gr√∂√üer */
            .comic-nav-btn { width: 130px; font-size: 1rem; } 
        }
    </style>
</head>
<body>

    <nav class="main-navbar">
        <div class="nav-left">
            <img src="https://github.com/RaLa84/lesekumpel/blob/main/logo1.png?raw=true" alt="Logo" class="nav-logo">
            <a href="#" class="brand-name">Lesekumpel</a>
            <div class="nav-links-desktop">
                <a href="https://rala84.github.io/lesekumpel/index.html" class="header-nav-btn">üìö Bibliothek</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="https://rala84.app.n8n.cloud/form/d934fee1-a67d-4146-8b19-1e3c8a1a8967" class="btn-new-story hidden-mobile">‚ú® Neue Geschichte</a>
            <div class="user-burger-container">
                <div class="user-profile"><span>Papa Wutz</span><div class="user-avatar">üê∑</div></div>
                <span class="burger-icon" onclick="toggleMenu()">‚ò∞</span>
            </div>
        </div>
        <div id="mobile-menu" class="mobile-menu">
            <a href="https://rala84.github.io/lesekumpel/index.html" class="header-nav-btn">üìö Bibliothek</a>
            <a href="https://rala84.app.n8n.cloud/form/b6f28a18-e90d-4bb8-b201-0c8f6c667a7a" class="header-nav-btn">‚ú® Neue Geschichte</a>
        </div>
    </nav>
    <div class="main-card">
        
        <h1 id="book-title">Der ritt auf dem Einhorn</h1>
        <div class="quality-badge">‚≠ê Bewerte die Geschichte ‚≠ê</div>
        
        <div class="comic-image-area">
            <img id="story-image" src="" alt="Bild zur Geschichte">
        </div>

        <div class="toolbar-container">
            <button class="tool-btn" onclick="toggleTTS()" id="btn-tts">üîä Vorlesen</button>
            <button class="tool-btn" onclick="toggleMagnifier()" id="btn-magnifier">üîç Lupe</button>
            <button class="tool-btn" onclick="toggleSyllables()" id="btn-syllables">üî¥üîµ Silben</button>
            <span style="width:1px; background:#ddd; margin:0 5px;"></span>
            <button class="tool-btn" onclick="changeFontSize(2)">A+</button>
            <button class="tool-btn" onclick="changeFontSize(-2)">A-</button>
        </div>

        <div class="comic-text-area" id="story-text">
            ...
        </div>

        <div class="comic-controls">
            <button id="btn-prev" class="comic-nav-btn btn-prev" onclick="changePage(-1)">Zur√ºck</button>
            <span class="page-indicator" id="page-num">1 / 6</span>
            <button id="btn-next" class="comic-nav-btn btn-next" onclick="changePage(1)">Weiter</button>

        <div class="survey-section">
            <div style="font-weight: bold; color: var(--accent-salmon);">Gef√§llt dir die Geschichte?</div>
            <div class="vote-wrapper">
                <div class="vote-card" onclick="alert('Super! Das freut uns.')">üëç</div>

            </div>
        </div>

    <footer>
        <p>Erstellt von deinem KI-Lesekumpel ü§ñ</p>
        <div class="footer-links"><a href="#">Impressum</a> ‚Ä¢ <a href="#">Datenschutz</a> ‚Ä¢ <a href="#">√úber uns</a></div>
    </footer>
    <div id="magnifier-overlay" class="magnifier-overlay">
        <span id="magnifier-text" style="display:block; margin-bottom:10px;">Wort</span>
        <button class="tool-btn" onclick="closeMagnifier()" style="margin: 0 auto;">Schlie√üen</button>
    </div>

    <script>
        // --- BURGER MENU LOGIK ---
        function toggleMenu() { 
            document.getElementById('mobile-menu').classList.toggle('open'); 
        }

        // --- COMIC LOGIK ---
        const inputData = {
            "title": "Der ritt auf dem Einhorn",
            "content": {  
                "download_url_1": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/der-ritt-auf-dem-einhorn-1.png",
                "tile1": "Mia liebt Einh√∂rner. Sie geht zum Wald.",
                "download_url_2": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/der-ritt-auf-dem-einhorn-2.png",
                "tile2": "Ein Einhorn steht dort. Es ist ganz wei√ü. Das Horn gl√§nzt hell.",
                "download_url_3": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/der-ritt-auf-dem-einhorn-3.png",
                "tile3": "Mia streichelt das Fell. Mia steigt auf.",
                "download_url_4": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/der-ritt-auf-dem-einhorn-4.png",
                "tile4": "Das Einhorn rennt los. Es fliegt hoch in die Luft.",
                "download_url_5": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/der-ritt-auf-dem-einhorn-5.png",
                "tile5": "Mia sieht die Welt. Sie ruft "Hurra!".",
                "download_url_6": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/der-ritt-auf-dem-einhorn-6.png",
                "tile6": "Das Einhorn landet wieder. Mia ist froh."
            }
        };

        let currentPageIndex = 0;
        const pages = [];
        let state = { tts: false, magnifier: false, syllables: false };

        if (inputData.content) {
            for (let i = 1; i <= 6; i++) {
                let rawText = inputData.content[`tile${i}`] || "";
                pages.push({
                    image: inputData.content[`download_url_${i}`],
                    text: rawText.replace(/"/g, '')
                });
            }
        }

        const domImage = document.getElementById('story-image');
        const domText = document.getElementById('story-text');
        const domPageNum = document.getElementById('page-num');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        function updateView() {
            if (pages.length === 0) return;
            const pageData = pages[currentPageIndex];

            domImage.style.opacity = 0;
            window.speechSynthesis.cancel();
            document.getElementById('btn-tts').classList.remove('active');

            setTimeout(() => {
                domImage.src = pageData.image || "";
                renderText(pageData.text);

                domPageNum.innerText = `${currentPageIndex + 1} / ${pages.length}`;
                
                btnPrev.disabled = currentPageIndex === 0;
                
                if (currentPageIndex === pages.length - 1) {
                    btnNext.innerText = "Nochmal ‚Ü∫";
                    btnNext.onclick = function() { changePage(-5); };
                } else {
                    btnNext.innerText = "Weiter";
                    btnNext.onclick = function() { changePage(1); };
                    btnNext.disabled = false;
                }
                domImage.style.opacity = 1;
            }, 200);
        }

        function renderText(textStr) {
            if(!textStr) return;
            const words = textStr.split(' ');
            const html = words.map(word => {
                let displayHTML = word;
                let cleanWord = word.replace(/[.,!?:;()]/g, ""); 
                if (state.syllables) {
                    displayHTML = colorizeSyllables(word);
                }
                return `<span class="word-interactive" onclick="handleWordClick(this, '${cleanWord}')">${displayHTML}</span>`;
            }).join(' ');
            domText.innerHTML = html;
        }

        function toggleTTS() {
            const btn = document.getElementById('btn-tts');
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                btn.classList.remove('active');
            } else {
                readPageAloud();
                btn.classList.add('active');
            }
        }

        function readPageAloud() {
            const textToRead = pages[currentPageIndex].text;
            let u = new SpeechSynthesisUtterance(textToRead);
            u.lang = "de-DE";
            u.rate = 0.9;
            u.onend = function() { document.getElementById('btn-tts').classList.remove('active'); };
            window.speechSynthesis.speak(u);
        }

        function toggleMagnifier() {
            state.magnifier = !state.magnifier;
            document.getElementById('btn-magnifier').className = state.magnifier ? "tool-btn active" : "tool-btn";
        }

        function toggleSyllables() {
            state.syllables = !state.syllables;
            document.getElementById('btn-syllables').className = state.syllables ? "tool-btn active" : "tool-btn";
            renderText(pages[currentPageIndex].text);
        }

        function handleWordClick(el, cleanWord) {
            if (state.magnifier) {
                document.getElementById('magnifier-text').innerText = el.innerText;
                document.getElementById('magnifier-overlay').style.display = 'block';
                let u = new SpeechSynthesisUtterance(cleanWord);
                u.lang = "de-DE";
                window.speechSynthesis.speak(u);
            }
        }

        function closeMagnifier() {
            document.getElementById('magnifier-overlay').style.display = 'none';
        }

        function changeFontSize(delta) {
            let style = window.getComputedStyle(domText);
            let size = parseFloat(style.fontSize);
            domText.style.fontSize = (size + delta) + 'px';
        }

        function changePage(dir) {
            const newIndex = currentPageIndex + dir;
            if (newIndex >= 0 && newIndex < pages.length) {
                currentPageIndex = newIndex;
                updateView();
            }
        }

        function colorizeSyllables(word) {
            const parts = word.match(/[^aeiou√§√∂√ºAEIOU√Ñ√ñ√ú]*[aeiou√§√∂√ºAEIOU√Ñ√ñ√ú]+(?:[^aeiou√§√∂√ºAEIOU√Ñ√ñ√ú]*$|[^aeiou√§√∂√ºAEIOU√Ñ√ñ√ú](?=[^aeiou√§√∂√ºAEIOU√Ñ√ñ√ú]))?/gi) || [word];
            return parts.map((part, i) => {
                let cls = (i % 2 === 0) ? 'syl-blue' : 'syl-red';
                return `<span class="${cls}">${part}</span>`;
            }).join('');
        }

        updateView();
    </script>
</body>
