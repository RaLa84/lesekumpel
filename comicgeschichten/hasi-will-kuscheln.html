<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hasi will kuscheln</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- GRUNDLAGEN (Vom Lesekumpel Template √ºbernommen) --- */
        :root {
            --bg-body: #f0f8ff; 
            --bg-card: #ffffff;
            --primary-yellow: #f4d03f; 
            --accent-salmon: #f08080; 
            --accent-teal: #2a9d8f;   
            --text-dark: #2c3e50; 
            --font-heading: 'Fredoka', cursive, sans-serif;
            --font-body: 'Quicksand', sans-serif;
        }

        body {
            font-family: var(--font-body); 
            background-color: var(--bg-body); 
            color: var(--text-dark);
            line-height: 1.6; 
            margin: 0; 
            padding-bottom: 50px; 
            transition: all 0.3s ease; 
            font-size: 18px; 
        }

        /* --- NAVIGATION --- */
        .main-navbar {
            background-color: #fff; padding: 10px 20px; border-bottom: 4px solid var(--primary-yellow);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 10px; }
        .nav-logo { height: 40px; width: auto; }
        .brand-name { font-family: var(--font-heading); font-size: 1.2rem; color: var(--accent-salmon); font-weight: 600; text-decoration: none; }
        .nav-links-desktop { display: none; gap: 15px; align-items: center; }
        .nav-btn { text-decoration: none; color: var(--text-dark); font-weight: 600; font-size: 1rem; display: flex; align-items: center; gap: 5px; }
        
        .btn-new-story {
            border: 2px solid var(--primary-yellow); background: #fff; padding: 8px 15px;
            border-radius: 25px; color: var(--text-dark); font-weight: bold; transition: transform 0.2s; text-decoration: none;
        }
        .btn-new-story:hover { transform: scale(1.05); background: #fffbe6; }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .user-burger-container { display: flex; align-items: center; gap: 15px; }
        .user-profile { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 0.9rem; }
        .user-avatar { width: 32px; height: 32px; background-color: var(--primary-yellow); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        .burger-icon { font-size: 1.8rem; cursor: pointer; display: block; color: var(--text-dark); }
        
        .mobile-menu {
            display: none; background: white; padding: 10px; position: absolute; top: 100%; left: 0; width: 100%;
            border-bottom: 2px solid var(--primary-yellow); flex-direction: column; gap: 10px; z-index: 999;
        }
        .mobile-menu.open { display: flex; }

        @media (min-width: 768px) {
            .burger-icon { display: none; }
            .nav-links-desktop { display: flex; }
            .nav-logo { height: 50px; }
            .brand-name { font-size: 1.5rem; display: block; }
            .nav-left { gap: 15px; }
        }

        /* --- HAUPTBEREICH (COMIC STYLE) --- */
        .main-card {
            max-width: 800px; 
            margin: 40px auto; 
            background: var(--bg-card);
            border: 4px solid var(--primary-yellow); 
            border-radius: 25px; 
            padding: 30px;
            position: relative; 
            box-shadow: 0 10px 0 rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1#book-title {
            font-family: var(--font-heading); 
            color: var(--accent-salmon); 
            font-size: 2.5rem;
            text-align: center; 
            margin-top: 0; 
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Bild-Container f√ºr Comic */
        .comic-image-area {
            width: 100%;
            height: 450px; /* Feste H√∂he f√ºr Konsistenz */
            background-color: #f9f9f9;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #eee;
            position: relative;
        }

        .comic-image-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        /* Text-Bereich f√ºr Comic */
        .comic-text-area {
            font-family: var(--font-body);
            font-size: 26px; /* Gro√ü f√ºr Leseanf√§nger */
            line-height: 1.5;
            text-align: center;
            color: var(--text-dark);
            min-height: 100px;
            margin-bottom: 30px;
            font-weight: 600;
            padding: 0 10px;
        }

        /* Steuerungs-Buttons */
        .comic-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            gap: 15px;
        }

        .comic-btn {
            background-color: var(--accent-teal);
            color: white;
            border: none;
            padding: 12px 25px;
            font-family: var(--font-heading);
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #1d7a6e;
            flex: 1;
        }

        .comic-btn:hover { background-color: #238b7e; transform: translateY(-2px); }
        .comic-btn:active { box-shadow: none; transform: translateY(4px); }
        .comic-btn:disabled { background-color: #bdc3c7; box-shadow: none; cursor: default; transform: none; }

        .page-indicator {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: #7f8c8d;
            background: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            border: 2px solid #eee;
        }

        /* --- FOOTER --- */
        footer { text-align: center; margin-top: 50px; color: #888; font-size: 0.9rem; padding-top: 20px; border-top: 1px solid #eee; }
        .footer-links a { color: #888; text-decoration: none; margin: 0 5px; }

        /* Responsive Anpassungen */
        @media (max-width: 600px) {
            .main-card { padding: 15px; margin: 20px 10px; border-width: 3px; }
            h1#book-title { font-size: 1.8rem; }
            .comic-image-area { height: 280px; }
            .comic-text-area { font-size: 20px; min-height: 80px; }
            .comic-btn { padding: 10px 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <nav class="main-navbar">
        <div class="nav-left">
            <img src="https://github.com/RaLa84/lesekumpel/blob/main/logo1.png?raw=true" alt="Logo" class="nav-logo">
            <a href="#" class="brand-name">Lesekumpel</a>
            <div class="nav-links-desktop"><a href="https://rala84.github.io/lesekumpel/index.html" class="nav-btn">üìö Bibliothek</a></div>
        </div>
        <div class="nav-right">
            <a href="https://rala84.app.n8n.cloud/form/d934fee1-a67d-4146-8b19-1e3c8a1a8967" class="btn-new-story hidden-mobile">‚ú® Neue Geschichte</a>
            <div class="user-burger-container">
                <div class="user-profile"><span>Dein Profil</span><div class="user-avatar">üêº</div></div>
                <span class="burger-icon" onclick="toggleMenu()">‚ò∞</span>
            </div>
        </div>
        <div id="mobile-menu" class="mobile-menu">
            <a href="https://rala84.github.io/lesekumpel/index.html" class="nav-btn">üìö Bibliothek</a>
            <a href="https://rala84.app.n8n.cloud/form/d934fee1-a67d-4146-8b19-1e3c8a1a8967" class="nav-btn">‚ú® Neue Geschichte</a>
        </div>
    </nav>

    <div class="main-card">
        <h1 id="book-title">Lade Geschichte...</h1>

        <div class="comic-image-area">
            <img id="story-image" src="" alt="Bild zur Geschichte">
        </div>

        <div class="comic-text-area" id="story-text">
            ...
        </div>

        <div class="comic-controls">
            <button id="btn-prev" class="comic-btn" onclick="changePage(-1)">‚Üê Zur√ºck</button>
            <span class="page-indicator" id="page-num">1 / 6</span>
            <button id="btn-next" class="comic-btn" onclick="changePage(1)">Weiter ‚Üí</button>
        </div>
    </div>

    <footer>
        <p>Erstellt von deinem KI-Lesekumpel ü§ñ</p>
        <div class="footer-links"><a href="#">Impressum</a> ‚Ä¢ <a href="#">Datenschutz</a> ‚Ä¢ <a href="#">√úber uns</a></div>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('open'); }

        // --- DYNAMISCHE DATEN AUS N8N ---
        const inputData = {
            "title": "Hasi will kuscheln",
            "content": {  
                "download_url_1": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/hasi-will-kuscheln-1.png",
                "tile1": "Hasi war ein Babyhamster. Er war ganz allein in seinem Nest.",
                "download_url_2": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/hasi-will-kuscheln-2.png",
                "tile2": "Hasi wollte kuscheln. Er suchte Mama Hamster.",
                "download_url_3": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/hasi-will-kuscheln-3.png",
                "tile3": "Dann suchte Hasi Papa Hamster. Papa Hamster sammelte gerade Futter.",
                "download_url_4": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/hasi-will-kuscheln-4.png",
                "tile4": "Hasi wurde traurig, weil er niemanden fand. Da sah er ein gro√ües Pl√ºschtier.",
                "download_url_5": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/hasi-will-kuscheln-5.png",
                "tile5": "Das Pl√ºschtier sah so weich aus. Hasi krabbelte schnell hin.",
                "download_url_6": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/hasi-will-kuscheln-6.png",
                "tile6": "Hasi kuschelte sich an das Pl√ºschtier. Er war gl√ºcklich und schlief ein."
            }
        };

        // --- Daten aufbereiten ---
        const pages = [];
        const totalPages = 6; 

        // Sicherheitscheck, falls content leer ist
        if (inputData.content) {
            for (let i = 1; i <= totalPages; i++) {
                // Wir ersetzen doppelte Anf√ºhrungszeichen im Text sicherheitshalber
                let safeText = inputData.content[`tile${i}`] || "";
                
                pages.push({
                    image: inputData.content[`download_url_${i}`],
                    text: safeText
                });
            }
        }

        // --- Comic App Logik ---
        let currentPageIndex = 0;

        const domTitle = document.getElementById('book-title');
        const domImage = document.getElementById('story-image');
        const domText = document.getElementById('story-text');
        const domPageNum = document.getElementById('page-num');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        // Titel setzen
        domTitle.innerText = inputData.title || "Meine Comic Geschichte";

        function updateView() {
            if (pages.length === 0) return;

            const pageData = pages[currentPageIndex];

            // Kleiner Fade-Effekt
            domImage.style.opacity = 0;
            
            setTimeout(() => {
                // Bild und Text setzen
                domImage.src = pageData.image || "https://via.placeholder.com/400?text=Bild+fehlt";
                domText.innerText = pageData.text;
                
                // Anzeige aktualisieren
                domPageNum.innerText = `${currentPageIndex + 1} / ${pages.length}`;
                
                // Buttons steuern
                btnPrev.disabled = currentPageIndex === 0;
                
                if (currentPageIndex === pages.length - 1) {
                    btnNext.innerText = "Nochmal lesen ‚Ü∫";
                    btnNext.onclick = function() { changePage(-5); }; // Zur√ºck zum Start
                } else {
                    btnNext.innerText = "Weiter ‚Üí";
                    btnNext.onclick = function() { changePage(1); };
                    btnNext.disabled = false;
                }
                
                domImage.style.opacity = 1;
            }, 200);
        }

        function changePage(direction) {
            const newIndex = currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < pages.length) {
                currentPageIndex = newIndex;
                updateView();
            }
        }

        // Start
        updateView();

    </script>
</body>
</html>
