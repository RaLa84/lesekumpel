<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanzen und der Keks</title>
    <style>
        /* --- Grunddesign für Kinder --- */
        body {
            font-family: 'Verdana', 'Arial', sans-serif; /* Serifenlose, klare Schrift */
            background-color: #e6f7ff; /* Helles, freundliches Blau */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Der Rahmen des Buches */
        .book-container {
            background-color: white;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 4px solid #333; /* Dicker Rahmen hilft beim Fokus */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Titel */
        h1 {
            color: #d35400;
            margin-top: 0;
            font-size: 1.5rem;
        }

        /* Bildbereich */
        .image-area {
            width: 100%;
            height: 400px; /* Feste Höhe, damit nichts springt */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
            /* Leichter Übergangseffekt beim Wechseln */
            transition: opacity 0.3s ease-in-out;
        }

        /* Textbereich - Groß für Leseanfänger */
        .text-area {
            font-size: 28px; /* Sehr groß */
            line-height: 1.5;
            text-align: center;
            color: #2c3e50;
            min-height: 80px; /* Platzhalter, damit Buttons nicht springen */
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Navigation */
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 0 #2980b9; /* 3D Effekt */
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        button:disabled {
            background-color: #bdc3c7;
            box-shadow: none;
            cursor: default;
            transform: none;
        }

        .page-indicator {
            font-size: 16px;
            color: #7f8c8d;
            align-self: center;
        }

        /* Responsive Anpassung für Handys */
        @media (max-width: 600px) {
            .image-area { height: 250px; }
            .text-area { font-size: 20px; }
            button { padding: 10px 20px; font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="book-container">
        <h1 id="book-title">Lade Geschichte...</h1>

        <div class="image-area">
            <img id="story-image" src="" alt="Bild zur Geschichte">
        </div>

        <div class="text-area" id="story-text">
            ...
        </div>

        <div class="controls">
            <button id="btn-prev" onclick="changePage(-1)">Zurück</button>
            <span class="page-indicator" id="page-num">1 / 6</span>
            <button id="btn-next" onclick="changePage(1)">Weiter</button>
        </div>
    </div>

    <script>
        // --- Hier sind deine Daten ---
        const inputData = {
            "title": "Die Maus und der Käse",
            "content": {
                "download_url_1": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/wanzen-und-der-keks-2.png",
                "tile1": "Willi ist eine Wanze. Willi hat großen Hunger.",
                "download_url_2": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/wanzen-und-der-keks-2.png",
                "tile2": "Willi sucht Futter auf dem Tisch. Da sieht er einen großen Keks!",
                "download_url_3": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/wanzen-und-der-keks-3.png",
                "tile3": "Der Keks ist riesig für Willi. Doch Willi gibt nicht auf und erreicht ihn.",
                "download_url_4": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/wanzen-und-der-keks-4.png",
                "tile4": "Endlich kann Willi einen Bissen nehmen. Der Keks schmeckt so gut!",
                "download_url_5": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/wanzen-und-der-keks-5.png",
                "tile5": "Willi isst mit Genuss weiter. Er möchte den ganzen Keks essen.",
                "download_url_6": "https://raw.githubusercontent.com/RaLa84/lesekumpel/main/comics/wanzen-und-der-keks-6.png",
                "tile6":"Nun ist Willi satt und sehr froh. Was für ein leckerer Tag!"
            }
        };

        // --- Logik zum Umwandeln der Daten in eine saubere Liste ---
        const pages = [];
        const totalPages = 6; // Wir wissen, dass es 6 Seiten sind

        for (let i = 1; i <= totalPages; i++) {
            pages.push({
                image: inputData.content[`download_url_${i}`],
                text: inputData.content[`tile${i}`]
            });
        }

        // --- App Logik ---
        let currentPageIndex = 0;

        const domTitle = document.getElementById('book-title');
        const domImage = document.getElementById('story-image');
        const domText = document.getElementById('story-text');
        const domPageNum = document.getElementById('page-num');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        // Titel setzen
        domTitle.innerText = inputData.title;

        function updateView() {
            // Daten der aktuellen Seite holen
            const pageData = pages[currentPageIndex];

            // Fade-Effekt für Bild
            domImage.style.opacity = 0;
            
            setTimeout(() => {
                domImage.src = pageData.image;
                domText.innerText = pageData.text;
                domPageNum.innerText = `${currentPageIndex + 1} / ${pages.length}`;
                
                // Buttons aktivieren/deaktivieren
                btnPrev.disabled = currentPageIndex === 0;
                // Wenn wir auf der letzten Seite sind, Button deaktivieren oder Text ändern
                if (currentPageIndex === pages.length - 1) {
                    btnNext.innerText = "Ende";
                    btnNext.disabled = true; 
                } else {
                    btnNext.innerText = "Weiter";
                    btnNext.disabled = false;
                }
                
                domImage.style.opacity = 1;
            }, 200);
        }

        function changePage(direction) {
            const newIndex = currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < pages.length) {
                currentPageIndex = newIndex;
                updateView();
            }
        }

        // Start
        updateView();

    </script>
</body>
</html>
