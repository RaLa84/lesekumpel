<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Bibliothek</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #ff6b6b; margin-bottom: 30px; }
        
        /* Das Suchfeld */
        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ffcc00;
            border-radius: 30px;
            margin-bottom: 30px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #searchInput:focus { border-color: #ff6b6b; }

        /* Die Liste der Geschichten */
        #bookList {
            list-style: none;
            padding: 0;
        }
        .book-item {
            background: white;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 10px solid #4CAF50; /* GrÃ¼ner BuchrÃ¼cken */
        }
        .book-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .book-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }
        .icon { margin-right: 10px; }
        
        .loading { color: #888; font-style: italic; }
        .error { color: red; }
        
        /* Button zurÃ¼ck zur Startseite */
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“š Deine Bibliothek</h1>
        
        <input type="text" id="searchInput" placeholder="Suche nach einer Geschichte...">
        
        <div id="loadingMsg" class="loading">Lade BÃ¼cherregal...</div>
        <ul id="bookList"></ul>

        <a href="index.html" class="back-btn">â¬… ZurÃ¼ck zum Geschichten-Generator</a>
    </div>

    <script>
        const user = 'RaLa84';
        const repo = 'lesekumpel';
        const folder = 'texte';
        
        const listElement = document.getElementById('bookList');
        const searchInput = document.getElementById('searchInput');
        const loadingMsg = document.getElementById('loadingMsg');

        // 1. Abrufen der Dateiliste von GitHub
        fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folder}`)
            .then(response => {
                if (!response.ok) throw new Error("Konnte Bibliothek nicht laden.");
                return response.json();
            })
            .then(data => {
                loadingMsg.style.display = 'none';
                
                // Filtere nur HTML Dateien heraus
                const stories = data.filter(file => file.name.endsWith('.html'));

                // Generiere die Liste
                renderList(stories);

                // Aktiviere die Suche
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = stories.filter(file => 
                        formatName(file.name).toLowerCase().includes(searchTerm)
                    );
                    renderList(filtered);
                });
            })
            .catch(err => {
                loadingMsg.innerText = "Fehler: " + err.message;
                loadingMsg.className = "error";
            });

        // Funktion: Liste anzeigen
        function renderList(files) {
            listElement.innerHTML = '';
            if(files.length === 0) {
                listElement.innerHTML = '<p>Keine Geschichten gefunden.</p>';
                return;
            }

            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'book-item';
                
                // Link zur echten GitHub Page bauen
                // Von: github.com/RaLa84/lesekumpel/blob/main/texte/xyz.html
                // Zu:  RaLa84.github.io/lesekumpel/texte/xyz.html
                const pageUrl = `texte/${file.name}`;
                
                li.innerHTML = `
                    <a href="${pageUrl}" class="book-link">
                        <span class="icon">ðŸ“–</span> ${formatName(file.name)}
                    </a>
                `;
                listElement.appendChild(li);
            });
        }

        // Funktion: Dateinamen schÃ¶n machen
        // Macht aus "die-kleine-katze.html" -> "Die Kleine Katze"
        function formatName(filename) {
            return filename
                .replace('.html', '')
                .replace(/-/g, ' ') // Bindestriche zu Leerzeichen
                .replace(/\b\w/g, l => l.toUpperCase()); // Erster Buchstabe groÃŸ
        }
    </script>

</body>
</html>
