<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Bibliothek</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #ff6b6b; margin-bottom: 20px; }
        
        /* --- STEUERELEMENTE (Filter & Suche) --- */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        /* Filter Buttons */
        .filter-btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            color: #555;
            transition: all 0.2s;
        }
        .filter-btn:hover { background: #ddd; }
        .filter-btn.active {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.3);
        }

        /* Das Suchfeld */
        #searchInput {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ffcc00;
            border-radius: 15px;
            outline: none;
            box-sizing: border-box;
        }
        #searchInput:focus { border-color: #ff6b6b; }

        /* Sortier Info */
        .sort-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        /* --- LISTE --- */
        #bookList {
            list-style: none;
            padding: 0;
        }
        .book-item {
            background: white;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, opacity 0.3s;
            border-left: 10px solid #ccc;
            opacity: 0; /* F√ºr Fade-In Animation */
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn { to { opacity: 1; } }

        /* Farben */
        .type-texte { border-left-color: #4CAF50; }
        .type-comicgeschichten { border-left-color: #FF9800; }

        .book-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .book-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            text-align: left;
        }
        
        /* Inhalt Layout im Listenelement */
        .book-content {
            flex-grow: 1;
        }
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            display: block;
        }
        .book-meta {
            font-size: 0.85em;
            color: #777;
            margin-top: 4px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .icon { 
            font-size: 2em; 
            margin-right: 15px; 
        }

        .badge {
            background: #eee;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.8em;
        }
        
        .loading { color: #888; font-style: italic; margin: 20px 0; }
        .error { color: red; }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìö Deine Bibliothek</h1>
        
        <div class="controls">
            <div class="filter-btn-group">
                <button class="filter-btn active" onclick="setFilter('all')">Alles</button>
                <button class="filter-btn" onclick="setFilter('texte')">üìñ Geschichten</button>
                <button class="filter-btn" onclick="setFilter('comicgeschichten')">üñºÔ∏è Comics</button>
            </div>

            <input type="text" id="searchInput" placeholder="Suche nach Titel...">
            
            <div class="sort-info" id="sortStatus">Sortierung: Wird geladen...</div>
        </div>
        
        <div id="loadingMsg" class="loading">Lade B√ºcherregal...</div>
        <ul id="bookList"></ul>

        <a href="https://rala84.app.n8n.cloud/form/30d75a75-54fd-42fd-bea6-ab24799ca565" class="back-btn">‚¨Ö Zur√ºck zum Geschichten-Generator</a>
    </div>

    <script>
        const user = 'RaLa84';
        const repo = 'lesekumpel';
        const folders = ['texte', 'comicgeschichten'];
        
        // Globale Variablen f√ºr den Status
        let allStoriesData = [];
        let currentFilter = 'all';
        let loadingDates = true;

        const listElement = document.getElementById('bookList');
        const searchInput = document.getElementById('searchInput');
        const loadingMsg = document.getElementById('loadingMsg');
        const sortStatus = document.getElementById('sortStatus');
        const buttons = document.querySelectorAll('.filter-btn');

        // 1. Initialer Abruf der Dateinamen
        function fetchFolder(folderName) {
            return fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folderName}`)
                .then(response => response.ok ? response.json() : [])
                .then(data => {
                    return data
                        .filter(file => file.name.endsWith('.html'))
                        .map(file => ({
                            name: file.name,
                            path: `${folderName}/${file.name}`,
                            folder: folderName,
                            // Standardm√§√üig setzen wir das Datum auf 0 (sehr alt), bis wir es wissen
                            date: new Date(0), 
                            dateString: 'Datum wird geladen...'
                        }));
                });
        }

        // Hauptstart
        Promise.all(folders.map(fetchFolder))
            .then(results => {
                loadingMsg.style.display = 'none';
                allStoriesData = results.flat();
                
                // Erste Anzeige (noch unsortiert / alphabetisch)
                updateUI();

                // JETZT: Daten (Last-Modified) im Hintergrund nachladen
                fetchRealDates();
            })
            .catch(err => {
                loadingMsg.innerText = "Fehler: " + err.message;
                loadingMsg.className = "error";
            });

        // 2. Datum ermitteln (Trick: HEAD Request auf die echte GitHub Page URL)
        async function fetchRealDates() {
            sortStatus.innerText = "Lade Erstellungsdaten...";
            
            const updates = allStoriesData.map(async (story) => {
                try {
                    // Wir fragen die echte URL (nicht API) nach dem Header
                    const response = await fetch(story.path, { method: 'HEAD' });
                    const lastMod = response.headers.get('Last-Modified');
                    
                    if (lastMod) {
                        story.date = new Date(lastMod);
                        story.dateString = story.date.toLocaleDateString('de-DE', {
                            day: '2-digit', month: '2-digit', year: 'numeric'
                        });
                    } else {
                        story.dateString = ""; // Kein Datum gefunden
                    }
                } catch (e) {
                    console.log("Konnte Datum nicht laden f√ºr", story.name);
                    story.dateString = "";
                }
                return story;
            });

            // Warten bis alle Daten da sind (oder parallel updaten)
            await Promise.all(updates);
            
            loadingDates = false;
            sortStatus.innerText = "Sortierung: Neuste zuerst üîΩ";
            
            // Liste neu sortieren und anzeigen
            sortStoriesByDate();
            updateUI();
        }

        function sortStoriesByDate() {
            // Sortiert absteigend (neuste zuerst)
            allStoriesData.sort((a, b) => b.date - a.date);
        }

        // 3. UI Logik (Filtern & Rendern)
        function setFilter(filterType) {
            currentFilter = filterType;
            
            // Buttons visuell umschalten
            buttons.forEach(btn => btn.classList.remove('active'));
            // Da wir onClick hardcoded haben, suchen wir den richtigen Button
            // Einfacher Hack: Dem geklickten Button die Klasse geben (via Event w√§re sauberer, aber so gehts auch)
            event.target.classList.add('active');

            updateUI();
        }

        searchInput.addEventListener('input', updateUI);

        function updateUI() {
            const searchTerm = searchInput.value.toLowerCase();

            // 1. Filtern nach Typ (Comic/Text)
            let filtered = allStoriesData.filter(story => {
                if (currentFilter === 'all') return true;
                return story.folder === currentFilter;
            });

            // 2. Filtern nach Suchbegriff
            filtered = filtered.filter(story => 
                formatName(story.name).toLowerCase().includes(searchTerm)
            );

            renderList(filtered);
        }

        function renderList(files) {
            listElement.innerHTML = '';
            if(files.length === 0) {
                listElement.innerHTML = '<p style="color:#777">Nichts gefunden.</p>';
                return;
            }

            files.forEach(file => {
                const li = document.createElement('li');
                li.className = `book-item type-${file.folder}`;
                
                const icon = file.folder === 'comicgeschichten' ? 'üñºÔ∏è' : 'üìñ';
                const typeLabel = file.folder === 'comicgeschichten' ? 'Comic' : 'Geschichte';
                
                // Datum nur anzeigen, wenn fertig geladen
                const dateDisplay = file.dateString ? `üìÖ ${file.dateString}` : '';

                li.innerHTML = `
                    <a href="${file.path}" class="book-link">
                        <span class="icon">${icon}</span> 
                        <div class="book-content">
                            <span class="book-title">${formatName(file.name)}</span>
                            <div class="book-meta">
                                <span class="badge">${typeLabel}</span>
                                <span>${dateDisplay}</span>
                            </div>
                        </div>
                    </a>
                `;
                listElement.appendChild(li);
            });
        }

        function formatName(filename) {
            return filename
                .replace('.html', '')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }
    </script>

</body>
</html>
