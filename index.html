<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Bibliothek</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #ff6b6b; margin-bottom: 30px; }
        
        /* Das Suchfeld */
        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ffcc00;
            border-radius: 30px;
            margin-bottom: 30px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #searchInput:focus { border-color: #ff6b6b; }

        /* Die Liste der Geschichten */
        #bookList {
            list-style: none;
            padding: 0;
        }
        .book-item {
            background: white;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 10px solid #ccc; /* Fallback Farbe */
        }
        
        /* Unterscheidung durch Farben */
        .type-texte { border-left-color: #4CAF50; } /* Gr√ºn f√ºr Texte */
        .type-comicgeschichten { border-left-color: #FF9800; } /* Orange f√ºr Comics */

        .book-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .book-link {
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }
        .icon { 
            margin-right: 15px; 
            font-size: 1.5em;
        }
        .meta-tag {
            font-size: 0.7em;
            font-weight: normal;
            color: #888;
            margin-left: auto; /* Schiebt das Tag nach rechts */
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .loading { color: #888; font-style: italic; }
        .error { color: red; }
        
        /* Button zur√ºck zur Startseite */
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìö Deine Bibliothek</h1>
        
        <input type="text" id="searchInput" placeholder="Suche nach einer Geschichte...">
        
        <div id="loadingMsg" class="loading">Lade B√ºcherregal...</div>
        <ul id="bookList"></ul>

        <a href="https://rala84.app.n8n.cloud/form/30d75a75-54fd-42fd-bea6-ab24799ca565" class="back-btn">‚¨Ö Zur√ºck zum Geschichten-Generator</a>
    </div>

    <script>
        const user = 'RaLa84';
        const repo = 'lesekumpel';
        
        // Wir definieren hier die Ordner, die durchsucht werden sollen
        const folders = ['texte', 'comicgeschichten'];
        
        const listElement = document.getElementById('bookList');
        const searchInput = document.getElementById('searchInput');
        const loadingMsg = document.getElementById('loadingMsg');

        // Funktion um einen einzelnen Ordner abzurufen
        function fetchFolder(folderName) {
            return fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folderName}`)
                .then(response => {
                    if (!response.ok) {
                        console.warn(`Ordner ${folderName} konnte nicht geladen werden oder ist leer.`);
                        return []; // Leeres Array zur√ºckgeben, damit der Rest weiterl√§uft
                    }
                    return response.json();
                })
                .then(data => {
                    // Wir filtern nur HTML Dateien
                    // Und: WICHTIG! Wir merken uns, aus welchem Ordner die Datei kam (.source_folder)
                    return data
                        .filter(file => file.name.endsWith('.html'))
                        .map(file => ({
                            ...file,
                            source_folder: folderName // Speichert "texte" oder "comicgeschichten"
                        }));
                });
        }

        // Wir rufen beide Ordner parallel ab (Promise.all)
        Promise.all(folders.map(folder => fetchFolder(folder)))
            .then(results => {
                loadingMsg.style.display = 'none';

                // results ist ein Array aus Arrays [[Dateien aus texte], [Dateien aus comics]]
                // Wir f√ºgen diese zu einer gro√üen Liste zusammen (.flat())
                const allStories = results.flat();

                // Generiere die Liste
                renderList(allStories);

                // Aktiviere die Suche
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = allStories.filter(file => 
                        formatName(file.name).toLowerCase().includes(searchTerm)
                    );
                    renderList(filtered);
                });
            })
            .catch(err => {
                loadingMsg.innerText = "Fehler beim Laden: " + err.message;
                loadingMsg.className = "error";
            });

        // Funktion: Liste anzeigen
        function renderList(files) {
            listElement.innerHTML = '';
            if(files.length === 0) {
                listElement.innerHTML = '<p>Keine Geschichten gefunden.</p>';
                return;
            }

            files.forEach(file => {
                const li = document.createElement('li');
                
                // CSS Klasse basierend auf Ordnername (f√ºr Farben)
                li.className = `book-item type-${file.source_folder}`; 
                
                // Der Link muss jetzt den jeweiligen Ordner beinhalten
                const pageUrl = `${file.source_folder}/${file.name}`;
                
                // Icon Auswahl: Buch f√ºr Texte, Bild f√ºr Comics
                const icon = file.source_folder === 'comicgeschichten' ? 'üñºÔ∏è' : 'üìñ';
                const label = file.source_folder === 'comicgeschichten' ? 'Comic' : 'Geschichte';

                li.innerHTML = `
                    <a href="${pageUrl}" class="book-link">
                        <span class="icon">${icon}</span> 
                        <span>${formatName(file.name)}</span>
                        <span class="meta-tag">${label}</span>
                    </a>
                `;
                listElement.appendChild(li);
            });
        }

        // Funktion: Dateinamen sch√∂n machen
        function formatName(filename) {
            return filename
                .replace('.html', '')
                .replace(/-/g, ' ') // Bindestriche zu Leerzeichen
                .replace(/\b\w/g, l => l.toUpperCase()); // Erster Buchstabe gro√ü
        }
    </script>

</body>
</html>
